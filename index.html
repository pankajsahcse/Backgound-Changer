<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   

    <style>
        #main {
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }

        #btn {
            display: grid;
            top: 50%;
            margin-top: 40px;

        }

        #btn button {
            padding: 10px;
            margin: 5px;
        }
    </style>

</head>

<body>
    <div id="main">
        <h2>Click the Start Button for changing Background continuously</h2>
        <div id="btn">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
